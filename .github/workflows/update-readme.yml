name: Actualizar README con Validaci칩n

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Instalar dependencias
      run: |
        pip install -r requirements.txt

    - name: Ejecutar an치lisis
      run: |
        # Create necessary directories
        mkdir -p results data/raw
        
        # Try running analysis with full dependencies first
        python scripts/generar_validacion.py || true
        
        # If scientific analysis failed, use simple fallback
        if [ ! -f results/validacion.json ]; then
          echo "游닇 Usando generador simple de validaci칩n"
          python generar_validacion_simple.py
        fi

    - name: Actualizar README
      run: |
        python update_readme.py

    - name: Commit & Push cambios
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "游댃 Actualizar README con validaci칩n autom치tica"